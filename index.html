<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <nav class="flex justify-between items-center my-5 mx-5 md:mx-14">
            <h2 class="md:text-3xl text-[#403F3F] font-bold">Hot Gadgets</h2>
            <button class="bg-[#0D6EFD] text-white md:text-2xl py-3 px-8 rounded">Sign Up</button>
        </nav>
        <div class="banner text-center w-11/12 mx-auto">
            <h2 class="text-3xl text-[#403F3F] font-bold">Top Sell</h2>
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h1 class="text-[#100F0F] text-4xl md:text-5xl lg:text-6xl font-bold my-8">Apple Iphone 13 Pro Max</h1>
                    <p class="text-[#706F6F]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <button class="bg-[#0D6EFD] text-white text-2xl py-3 px-8 rounded my-5 font-semibold">Buy Now</button>
                </div>
                <img class="mx-auto md:w-1/2" src="https://www.mobiledokan.com/wp-content/uploads/2021/10/Apple-iPhone-13-Pro-Max-image.jpg" alt="">
            </div>
        </div>
   </header>
    <main>
        <div class="search-area text-center mt-5">
            <input id="search-text" placeholder="search your phone" class="md:w-1/3 border md:text-2xl py-3 pl-2 lg:pl-5 rounded" type="text">
            <button onclick="search()" class="bg-[#0D6EFD] text-white md:text-2xl py-3 px-8 rounded my-5 font-semibold">Search</button>
        </div>
        <div id="load" class="text-center my-8 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <div id="phone-area" class="w-11/12 mx-auto grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            
        </div>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">

            <div id="details-container">
        
            </div>

            <div class="modal-action flex justify-center">
            <!-- if there is a button in form, it will close the modal -->
            <button class="bg-[#0D6EFD] text-white text-xl py-3 px-8 rounded">Buy Now</button>
            <button class="bg-[#fd0d0d] text-white text-xl py-3 px-8 rounded">Close</button>
            </div>
        </form>
        </dialog>
    </main>
    <script src="./script.js"></script>
</body>
</html>
